name: Build Nav-Item for Alwaysdata

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20 # 必须是 20 或更高版本才能运行新版 Vite

      - name: Build Frontend
        run: |
          cd web
          npm install
          npm run build # 这一步成功后才会生成 dist 文件夹
          cd ..

      - name: Build Backend & Package
        run: |
          npm install --production
          # 检查编译产物，确保 dist 真的存在
          if [ ! -d "web/dist" ]; then
            echo "Error: dist folder was not created!"
            exit 1
          fi
          tar -czf nav_item_alwaysdata.tar.gz ./*

      - name: Upload Result
        uses: actions/upload-artifact@v4
        with:
          name: nav-item-final-package
          path: nav_item_alwaysdata.tar.gz
