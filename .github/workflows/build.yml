name: Build Nav-Item for Alwaysdata

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20 # 升级到 Node 20 以适配 Vite 7

      - name: Build Frontend
        run: |
          # 进入前端目录构建
          cd web
          npm install
          npm run build
          cd ..

      - name: Build Backend & Package
        run: |
          # 安装后端依赖
          npm install --production
          
          # 检查编译产物是否存在
          if [ ! -d "web/dist" ]; then
            echo "Error: web/dist directory not found!"
            exit 1
          fi
          
          # 打包所有文件
          tar -czf nav_item_alwaysdata.tar.gz ./*

      - name: Upload Result
        uses: actions/upload-artifact@v4
        with:
          name: nav-item-final-package
          path: nav_item_alwaysdata.tar.gz
