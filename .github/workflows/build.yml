name: Build Nav-Item for Alwaysdata

on:
  workflow_dispatch: # 手动触发

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Build Frontend
        run: |
          # 进入前端源码目录
          cd web
          # 安装前端依赖
          npm install
          # 执行编译，生成 dist 文件夹
          npm run build
          cd ..

      - name: Build Backend & Package
        run: |
          # 1. 在根目录安装后端生产环境依赖
          npm install --production
          
          # 2. 检查关键文件是否存在（调试用）
          ls -R web/dist
          
          # 3. 创建部署包
          # 包含根目录的 js 文件、node_modules、package.json 以及刚生成的 web/dist
          tar -czf nav_item_alwaysdata.tar.gz ./*

      - name: Upload Result
        uses: actions/upload-artifact@v4
        with:
          name: nav-item-final-package
          path: nav_item_alwaysdata.tar.gz
