name: Build Nav-Item for Alwaysdata

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Prepare Deployment Package
        run: |
          # 1. 既然没有 build 命令，我们直接安装依赖
          npm install --production
          
          # 2. 创建一个部署用的压缩包，包含当前目录下所有文件
          # Alwaysdata 只需要运行环境，我们把 package.json, node_modules 和所有 js/html 文件都打进去
          tar -czf nav_item_alwaysdata.tar.gz ./*

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: nav-item-final-package
          path: nav_item_alwaysdata.tar.gz
